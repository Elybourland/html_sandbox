<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>

    <!-- External Link -->

    <p>
        <a href="  http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="  http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal Link -->

    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->

    <img src="/images/boxing-gloves.jpg" alt="Image of boxing gloves">

    <!-- Remote Image -->

    <img src="https://images.freeimages.com/images/small-previews/7ed/waterfall-1566365.jpg" alt="Image of waterfall">
    
</body>
</html>
